{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}

<div align="center">

    <h2> La liste des membres du conseil municipal </h2>
    <br>
    <br>
    {{ range first 10 .Data.Pages }}
    {{ if eq .Type "municipalcouncil" }}
    <table style="height: 60px; border-color: black; width: 400px;" border="10" cellspacing="10" cellpadding="4">
        <tbody>
        <tr>
            <td align="center"><h3>{{ .Title }}</h3></td>
        </tr>
        <tr>
            <td align="center"><img src="{{ .Params.Photo }}"></td>
        </tr>
        <tr>
            <td align="center"><h3>{{.Content | safeHTML | truncate 200 }}<a href="{{ .Permalink }}"> Voir la suite</a></h3></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    {{ end }}
    {{ end }}
</div>
{{ partial "footer.html" . }}
